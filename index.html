<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <!-- 加入一些不要缓存的头 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <!-- 有的服务器会被认为是301, 会被缓存了就很尴尬, 所以作为备用手段 -->
    <meta http-equiv="Refresh" content="3; url=https://wf9yuu.coding-pages.com"/>
  </head>
  <body>
    <script>window.location.href = "https://wf9yuu.coding-pages.com"</script>
  </body>
</html>
